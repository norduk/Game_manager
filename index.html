<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ваш заголовок</title>
  <style>
    /* Стили для боковой панели */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background-color: #f0f0f0;
    }

    /* Стили для пунктов меню */
    .menu-item {
      padding: 10px;
      cursor: pointer;
    }

    /* Стили для активного пункта меню */
    .active {
      background-color: #ccc;
    }

    /* Стили для webview */
    #content-webview {
      position: fixed;
      top: 0;
      left: 200px; /* Ширина бокового меню */
      width: calc(100% - 200px); /* Ширина контента */
      height: 100%;
      border: none;
    }
  .custom-icon {
      /* Замените путь к иконке на свой собственный */
      background-image: url(https://syns.studio/more-ore/misc-logo.d0079ec5.png);
      background-repeat: no-repeat;
      background-size: contain;
      width: 83px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
      margin-right: 63px;
    }
  </style>
<link rel="icon" href="/res/google.ico" type="image/x-icon">
</head>
<body>
  <div id="sidebar">
    <!-- Пункты меню -->
    <div class="menu-item" onclick="openLink('https://www.google.com')"><i class="fab fa-google"></i> Google</div>
    <div class="menu-item" onclick="openLink('https://syns.studio/more-ore')"><span class="custom-icon"></span></div>
    <div class="menu-item" onclick="openLink('https://www.example.com/page3')">Меню 3</div>
  </div>

  <!-- webview для контента -->
  <webview id="content-webview" src="about:blank" nodeIntegration></webview>

  <script>
    const webview = document.getElementById('content-webview');

    function openLink(url) {
      webview.src = url;
    }
  </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
